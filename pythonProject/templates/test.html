<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    .burger-menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 0;
      width: 200px;
      height: calc(100% - 50px);
      background: #333;
      z-index: 1; /* чтобы бургер меню было поверх остального контента */
    }

    .burger-menu ul {
      padding: 0;
      list-style: none;
    }

    .burger-menu li {
      padding: 10px;
    }

    .burger-menu li a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .profile-pic {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 50%;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .burger-menu {
        display: block;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Меню</h1>
</div>

<button id="burger-menu-button">☰</button>

<div id="burger-menu" class="burger-menu">
  <ul>
    <li><a href="/profile">Профиль</a></li>
    <li><a href="#">Настройки</a></li>
    <li><a href="#">Выйти</a></li>
  </ul>
</div>

<div class="content">
  <h2>Профиль пользователя</h2>
  <div class="profile-pic">
    <!-- Вставьте сюда тег <img>, чтобы добавить фотографию -->
  </div>
</div>

<script>
  const burgerMenuButton = document.getElementById('burger-menu-button');
  const burgerMenu = document.getElementById('burger-menu');

  burgerMenuButton.addEventListener('click', () => {
    burgerMenu.style.display = burgerMenu.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', function(event) {
    const isClickInsideBurgerMenu = burgerMenu.contains(event.target);
    const isBurgerMenuButton = event.target === burgerMenuButton;

    if (!isClickInsideBurgerMenu && !isBurgerMenuButton) {
      burgerMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
